<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Producto</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Formulario de Producto</h1>

        <form>
            <div class="form-grid">
                <div class="form-group">
                    <label for="codigo">Código</label>
                    <input type="text" id="codigo" name="codigo" value="" />
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" value="" />
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="bodega">Bodega</label>
                    <select id="bodega" name="bodega">
                    </select>
                </div>
                <div class="form-group">
                    <label for="sucursal">Sucursal</label>
                    <select id="sucursal" name="sucursal">
                    </select>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="moneda">Moneda</label>
                    <select id="moneda" name="moneda">
                    </select>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="text" id="precio" name="precio" value="" />
                </div>
            </div>

            <div class="materials-group">
                <label>Material del Producto</label>
                <div class="materials-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="material[]" value="1" />
                        Plástico
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="material[]" value="2" /> Metal
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="material[]" value="3" />
                        Madera
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="material[]" value="4" />
                        Vidrio
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="material[]" value="5" /> Textil
                    </label>
                </div>
            </div>

            <div class="description-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion"></textarea>
            </div>

            <div class="button-container">
                <button type="button" class="submit-btn">
                    Guardar Producto
                </button>
            </div>
        </form>
    </div>
</body>

</html>
